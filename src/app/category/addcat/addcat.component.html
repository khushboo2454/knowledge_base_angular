<section id="login">
    <div class="container">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card gradient-indigo-purple text-center width-400">
                    <div class="card-body">
                        <div class="card-block">
                            <h2 class="white">Add Category</h2>
                            <form (ngSubmit)="submitCategory()">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" name="catname" [(ngModel)]="categoryName"  placeholder="Category Name" required >                                       
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button type="submit"  [disabled]="!categoryName" class="btn btn-info btn-block btn-raised">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
