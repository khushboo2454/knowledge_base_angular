<section id="login">
    <div class="container">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card gradient-indigo-purple text-center width-400">
                    <div class="card-body">
                        <div class="card-block">
                            <h2 class="white">Login</h2>
                            <form [formGroup]="LoginForm" (ngSubmit)="LoginForm.valid && loginUser()">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="email" class="form-control" name="email" formControlName="email"  placeholder="Email" required >
                                        <span *ngIf="LoginForm.get('email').hasError('required') && LoginForm.get('email').touched" class="alert-danger">
                                            Email is required
                                        </span>
                                        <span *ngIf="!LoginForm.get('email').hasError('required') && LoginForm.get('email').hasError('email') && LoginForm.get('email').touched" class="alert-danger">
                                            Invalid Email
                                        </span>                                          
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password" required>
                                        <span *ngIf="LoginForm.get('password').hasError('required') && LoginForm.get('password').touched" class="alert-danger">
                                            Password is required
                                        </span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button type="submit"  [disabled]="LoginForm.invalid" class="btn btn-info btn-block btn-raised">Submit</button>
                                        <p class="font-ch">New user Click
                                                <a href="javascript:void(0)" routerLink="/register">here</a> to Register</p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
